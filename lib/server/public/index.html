<!doctype html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
  <title>Music Player - Powered by Rdio</title>
  <meta name="description" content="">
  <meta name="author" content="">
	
  <link rel="stylesheet" href="css/style.css?v=2">
  <link rel="stylesheet" href="css/rdio.css">
  <link rel="stylesheet" href="css/style_after.css?v=2">
 
</head>
<body>  
  <div id="apiswf"></div>
  <div id="content">
    <div id="player">
    
      <h1 id="current_track">
        <div id="player_state"><img src="images/buffering.png" /></div> 
     </h1>
      
      <div id="controls">
        <img id="album_art" src="images/no-album.png" />
        <div id="filter" >
        </div>
      </div>
      <ul id="now_playing">
      </ul>
    </div>
    
    <h2 id="queue_header">Queue (0)</h2>
    <ul id="queue">
    </ul>
  </div>
  
  <!-- Currently Playing Track Template -->
  <script type="text/template" id="track-template">
    <div id="current_track_name"><%= artist %> - <%= title %></div>
  </script>
  
  
  <script src="js/libs/modernizr-1.7.min.js"></script> 
  <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script src="/js/libs/underscore-1.2.2.js"></script>
  <script src="/js/libs/backbone-0.5.3.js"></script>
  <script src="/js/vars.js"></script>
  <script src="/js/track.js"></script>
  <script src="/js/rdio.js"></script>
 
  <!--[if lt IE 7 ]>
  <script src="js/libs/dd_belatedpng.js"></script>
  <script> DD_belatedPNG.fix('img, .png_bg');</script>
  <![endif]-->

</body>
</html>
